<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>PWABuilder</title>

  <base href="/" />

  <!-- This meta viewport ensures the webpage's dimensions change according to the device it's on. This is called Responsive Web Design.-->
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <meta name="description" content="All the tools you need to build and deploy your Progressive Web Apps." />
  <meta name="theme-color" content="#FFFFFF" />

  <!-- These meta tags are Apple-specific, and set the web application to run in full-screen mode with a black status bar. Learn more at https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="PWABuilder" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- for analytics -->
  <meta name="ms.appid" content="PWABuilder">

  <link rel="preconnect" href="https://az416426.vo.msecnd.net">

  <!-- Imports an icon to represent the document. -->
  <link rel="icon" href="assets/icons/icon_24.png" type="image/x-icon" />

  <!-- Imports the manifest to represent the web application. A web app must have a manifest to be a PWA. -->
  <link rel="manifest" href="manifest.json" />

  <!-- Microsoft Fast Components https://www.fast.design/docs/components/getting-started-->
  <script type="module" src="/fast-components.min.js"></script>

  <!-- A stylesheet to design the pages. -->
  <link href="styles/global.css" rel="stylesheet" />

  <!--<script type="module" src="/build/src/script/pages/app-index.js"></script>-->
  <script type="module" src="src/script/pages/app-index.ts"></script>

  <!-- preload font -->
  <link rel="preload" as="font" href="assets/fonts/Hind-Bold.ttf" />
  <link rel="preload" as="font" href="assets/fonts/Hind-Regular.ttf" />

  <!--Shoelace-->
  <link
    rel="stylesheet"
    media="(prefers-color-scheme:light)"
    href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.73/dist/themes/light.css"
  />
  <link
    rel="stylesheet"
    media="(prefers-color-scheme:dark)"
    href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.73/dist/themes/dark.css"
    onload="document.documentElement.classList.add('sl-theme-dark');"
  />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.73/dist/shoelace.js"></script>

</head>

<body>
  <!-- Our app-index web component. This component is defined in src/pages/app-index.ts-->
  <fast-design-system-provider use-defaults>
    <app-index></app-index>
  </fast-design-system-provider>

  <script async="true" defer="true" type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js" integrity="sha256-kWTp5hdydHxctEJpRhLgBZVEABZzt5+4jTJrb8DACO8=" crossorigin="anonymous"></script>
  <script async="true" defer="true" nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js" integrity="sha256-r2kkUWpWNvBLLZ3wN+8zqDzlPsxXCbtDyo3mQMt4jNo=" crossorigin="anonymous"></script>


  <!-- for analytics -->
  <script type="text/javascript" src="https://az416426.vo.msecnd.net/scripts/c/ms.analytics-web-2.min.js"></script>
  <script>
    navigator.serviceWorker.getRegistrations().then((registrations) => {
      for(const registration of registrations) {
        registration.unregister();
      } 
    })
  </script>
</body>

</html>
